<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Barionette';
            src: url(/exercícios/ex018/fonts/BarionetteScript.otf) format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Barionette', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam modi eos veritatis rerum sint nesciunt reiciendis quis libero labore, asperiores magnam dolorem ut a rem aliquid iste quibusdam accusamus incidunt?</p>
</body>
</html>
